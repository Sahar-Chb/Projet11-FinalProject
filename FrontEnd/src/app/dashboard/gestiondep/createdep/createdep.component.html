<div class="container mt-5">



  <h1> Ajout departement </h1>

  <div class="row">

    <div class="col-lg-6 mx-auto">


      <form [formGroup]="depForm" (ngSubmit)="ajout()">

        <input formControlName="name" type="text" [ngClass]="{'form-control m-2':true , 'error':depForm.controls['name'].touched && depForm.controls['name'].invalid}" placeholder="name">
          <div *ngIf=" depForm.controls['name'].touched && depForm.controls['name'].invalid ">
            <span *ngIf="depForm.controls['name'].errors! ['required']" class="text-danger ms-2">Name is required</span><br>
            <span *ngIf="depForm.controls['name'].errors! ['minlength']"class="text-danger ms-2">Name min length 3</span><br>
            <span *ngIf="depForm.controls['name'].errors! ['maxlength']" class="text-danger ms-2">Name max length 12</span><br>
          </div>


        <input formControlName="description" type="text" [ngClass]="{'form-control m-2':true , 'error':depForm.controls['description'].touched && depForm.controls['description'].invalid}" placeholder="description">
          <div *ngIf=" depForm.controls['description'].touched && depForm.controls['description'].invalid ">
            <span *ngIf="depForm.controls['description'].errors! ['required']" class="text-danger ms-2">Description is required</span><br>
            <span *ngIf="depForm.controls['description'].errors! ['maxlength']" class="text-danger ms-2">Description max length 50</span><br>
          </div>


        <input formControlName="etage" type="text" [ngClass]="{'form-control m-2':true , 'error':depForm.controls['etage'].touched && depForm.controls['etage'].invalid}" placeholder="etage">
          <div *ngIf=" depForm.controls['etage'].touched && depForm.controls['etage'].invalid ">
            <span *ngIf="depForm.controls['etage'].errors! ['required']" class="text-danger ms-2">Etage is required</span><br>
            <span *ngIf="depForm.controls['etage'].errors! ['min']" class="text-danger ms-2">Etage min 1</span><br>
            <span *ngIf="depForm.controls['etage'].errors! ['max']" class="text-danger ms-2">Etage max 6</span><br>
          </div>

        <input formControlName="salle" type="text" [ngClass]="{'form-control m-2':true , 'error':depForm.controls['salle'].touched && depForm.controls['salle'].invalid}" placeholder="salle">
          <div *ngIf=" depForm.controls['salle'].touched && depForm.controls['salle'].invalid ">
            <span *ngIf="depForm.controls['salle'].errors! ['required']" class="text-danger ms-2">Salle is required</span><br>
            <span *ngIf="depForm.controls['salle'].errors! ['min']" class="text-danger ms-2">Salle min 1</span><br>
            <span *ngIf="depForm.controls['salle'].errors! ['max']" class="text-danger ms-2">Salle max 20</span><br>
          </div>


        <button type="submit"  class="btn btn-dark form-control m-2"> Create </button>

      </form>

    </div>



  </div>


</div>
